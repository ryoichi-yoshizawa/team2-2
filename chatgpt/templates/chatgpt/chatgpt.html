{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="chat-box">
        <div id="chat-history"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <input type="file" id="upload-btn" onchange="uploadFile()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById('user-message').value;
            document.getElementById('chat-history').innerHTML += '<p>User: ' + userMessage + '</p>';

            // OpenAI APIにユーザーのメッセージを送信
            fetch('/chatgpt/api/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_message: userMessage,
                }),
            })
            .then(response => response.json())
            .then(data => {
                var chatHistory = document.getElementById('chat-history');
                chatHistory.innerHTML += '<p>ChatGPT: ' + data.gpt_response + '</p>';
            });
        }

        function uploadFile() {
            var fileInput = document.getElementById('upload-btn');
            var file = fileInput.files[0];
            var userMessage = document.getElementById('user-message');

            // ファイルをアップロード
            var formData = new FormData();
            formData.append('csv_file', file);

            fetch('/chatgpt/api/chat/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                var chatHistory = document.getElementById('chat-history');
                chatHistory.innerHTML += '<p>ChatGPT: ' + data.gpt_response + '</p>';
            });
        }
    </script>
</body>
</html>
